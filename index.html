        .parchment-bg {
            background-color: #fcf5e5;
            background-image: url('https://www.transparenttextures.com/patterns/paper-fibers.png');
            position: relative;
        }

        .parchment-overlay {
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at center, transparent 0%, rgba(139, 69, 19, 0.05) 100%);
            pointer-events: none;
        }

        .divine-border {
            position: absolute;
            inset: 8px;
            border: 2px solid #8b4513;
            pointer-events: none;
            z-index: 10;
        }
        @media (min-width: 768px) {
            .divine-border { inset: 15px; }
        }
        
        #splash-screen {
            position: fixed;
            inset: 0;
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 1.5s ease-in-out, visibility 1.5s;
        }
        #splash-screen.hidden {
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
        }

        .peacock-feather {
            position: absolute;
            right: -50px;
            bottom: -50px;
            width: 240px;
            height: auto;
            opacity: 0.3;
            pointer-events: none;
            filter: drop-shadow(0 20px 30px rgba(0,0,0,0.15));
            transform: rotate(-15deg);
            animation: feather-sway 8s ease-in-out infinite;
        }
        @media (min-width: 768px) {
            .peacock-feather {
                right: -50px;
                bottom: -50px;
                width: 450px;
                opacity: 0.7;
            }
        }

        @keyframes feather-sway {
            0%, 100% { transform: rotate(-15deg) translate(0, 0); }
            50% { transform: rotate(-12deg) translate(-5px, -10px); }
        }

        .radhe-title {
            font-size: 3rem;
            color: #5d2e0a;
            text-align: center;
            opacity: 0;
            transform: translateY(30px);
            animation: fade-up 2s forwards 0.5s;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        @media (min-width: 768px) {
            .radhe-title { font-size: 6rem; }
        }

        @keyframes fade-up {
            to { opacity: 1; transform: translateY(0); }
        }

        .sub-title {
            font-family: 'Cinzel', serif;
            letter-spacing: 0.2em;
            color: #8b4513;
            opacity: 0;
            animation: fade-in 2s forwards 1.5s;
            text-transform: uppercase;
            font-weight: 700;
        }
        @media (min-width: 768px) {
            .sub-title { letter-spacing: 0.6em; }
        }

        @keyframes fade-in {
            to { opacity: 0.6; }
        }

        .message-model {
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(139, 69, 19, 0.1);
            border-radius: 1.25rem;
        }
        @media (min-width: 768px) {
            .message-model { border-radius: 2rem; }
        }
        
        @keyframes spin-slow {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .animate-spin-slow {
            animation: spin-slow 12s linear infinite;
        }
